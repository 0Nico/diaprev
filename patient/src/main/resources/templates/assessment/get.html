<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container text-center">

	<div class="row"><h1>Patient Assessment Result</h1></div>
	<div class="row">
		<br/>
		<h2>  Here are the diabet diagnostic for [[${patient.firstName}]] [[${patient.lastName}]]</h2>
		<table class="table table-bordered">

			<tbody>
				<tr >
					<td> BirthDate </td>
					<td th:text="${patient.birthDate}"></td>
				</tr>
				
				<tr >
					<td> Sex </td>
					<td th:text="${patient.sex}"></td>
				</tr>
				
				<tr >
					<td>Number of Notes</td>
					<td th:text="${patientNotesNumber}"></td>
				</tr>
				
				<tr >
					<td><h3>Assessment</h3></td>
					<td th:text="${assessment}"><h3></h3></td>
				</tr>
				
			</tbody>
		</table>
		<div class="row"><strong><a th:href="@{/patient/list}" class="btn btn-primary btn-sm">Return on Patients List</a></strong></div>
	</div>
</div>
</body>
</html>
