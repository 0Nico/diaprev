<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/patient/list">Patients List</a>&nbsp;|&nbsp;
			<a href="/note/list">All Notes List</a>
		</div>
	</div>

	<div class="row"><h2>Patient List</h2></div>
	<div class="row">
		<a href="/patient/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>FirstName</th>
					<th>LastName</th>
					<th>BirthDate</th>
					<th>Adress</th>
					<th>Sex</th>
					<th>Phone</th>
					<th>Family</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="patient : ${patients}">
					<td th:text="${patient.firstName}"></td>
					<td th:text="${patient.lastName}"></td>
					<td th:text="${patient.birthDate}"></td>
					<td th:text="${patient.adress}"></td>
					<td th:text="${patient.sex}"></td>
					<td th:text="${patient.phone}"></td>
					<td th:text="${patient.family}"></td>
					<td style="width: 15%" class="text-center">
						<a th:href="@{/patient/update/{id}(id=${patient.id})}">Edit</a>&nbsp;|&nbsp;
						<a th:href="@{/patient/delete/{id}(id=${patient.id})}">Delete</a>
					</td>
					<td style="width: 15%" class="text-center">
						<strong><a th:href="@{/note/patientList(patientId=${patient.id})}">See History</a></strong>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
