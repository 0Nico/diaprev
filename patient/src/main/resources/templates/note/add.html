<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Patient Note</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/note/validate}" th:object="${note}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-group">
				<label for="corps" class="col-sm-2 control-label">Corps</label>
				<div class="col-sm-10">
				<textarea rows="4" cols="50" th:field="*{corps}" id="corps" placeholder="Corps" class="col-4"></textarea>
					<p class="text-danger" th:if="${#fields.hasErrors('corps')}" th:errors="*{corps}"></p>
				</div>
			</div>
			
			<div class="form-group">
				<label for="patientId" class="col-sm-2 control-label">Patient Id</label>
				<div class="col-sm-10">
					<input type="number" step="any" th:field="*{patientId}" id="patientId" placeholder="PatientId" value="${patientId}" readonly class="col-4">
					<p class="text-danger" th:if="${#fields.hasErrors('patientId')}" th:errors="*{patientId}"></p>
				</div>
			</div>
	


			<div class="form-group">
				<div class="col-sm-12">
					<a class="btn btn-danger btn-sm" href="/note/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Add Note">
				</div>
			</div>

		</form>
	</div>

</div>
</body>
</html>
